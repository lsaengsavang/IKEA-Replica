<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IKEA Replica - Shop Affordable Furniture</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="left-menu">
    <img src="images/hamburger-menu.svg" class="icons">
    <br>
    <a class="menu-button" href="#">Menu</a>
  </div>
  <div class="right-side">
    <header>
      <img src="images/ikea-logo.svg">
      <input class="search-bar" type="text" placeholder="What are you looking for?">
      <div class="log-in-button">
        <img src="images/account-icon.png" class="icons">
        <a href="#">Hej! Log in or sign up</a>
      </div>

      
      <img src="images/truck-icon.png" alt="Check delivery icon" class="icons">
      <img src="images/heart-icon.png" alt="Favorites icon" class="heart-icon">
      <img src="images/shopping-bag-icon.png" alt="Shopping cart icon" class="icons">
    </header>
    <nav>
      <a href="#">Products</a>
      <a href="#">Marketplace</a>
      <a href="#">Rooms</a>
      <a href="#">Ideas & Inspiration</a>
      <a href="#">Design</a>
      <a href="#">Deals</a>
    </nav>
    <main>
      <div class="main-promo">
        <img src="images/promo-picture-1.png" alt="Picture of a little girl surrounded by plants" class="main-promo">
      </div>
      <section classs="cards-container"> 
        <div class="card"><img class="card-image" src="images/promo-picture-2.png" alt="Buy more, save more! Save up to $100 on Outdoor"></div>
        <div class="card"><img class="card-image" src="images/promo-picture-3.png" alt="20% off Select Outdoor Furniture and Umbrellas"></div>
        <div class="card"><img class="card-image" src="images/promo-picture-4.png" alt="40% off BONDHOLMEN Outdoor Furniture"></div>
      </section>
      <hr>
      <h3>Unbeatable low prices</h3> <br>
      <section>
        <div class="card"><img src="images/promo-pic-5.png" alt="Deal of the week!"></div>
        <div class="card"><img src="images/promo-pic-6.png" alt="New lower prices"></div>
        <div class="card"><img src="images/promo-pic-7.png" alt="Affordable home essnetials under $20"></div>
      </section>
    </div>
    </main>
  </div>


</body>
</html>
